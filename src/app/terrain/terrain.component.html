<div class="container">
    <div class="score-bloc">
        <app-score *ngIf="serverPlayer"></app-score>
        <app-server-choice *ngIf="!serverPlayer" (selectedServerPlayer)="getServerPlayer($event)"></app-server-choice>


    </div>
    <div class="terrain">
        <div class="player1-box">
            <div *ngFor="let index of iaPositions" [className]="index === 1 ? 'selected-player-pos' : 'player-pos'">
                {{ index ===  1 ? 'Joueur 1 (IA)' : '' }}
                <div class="tennis-ball" *ngIf="serverPlayer === 'Joueur 1'"></div>
            </div>
        </div>
        <div class="blocs-container">
            <div class="left-bloc">
            </div>
            <div class="center-blocs">
                <div class="center-blocs-1">
                    <div class="top-middle-bloc-separator"></div>
                </div>
                <div class="center-blocs-2">
                    <div class="bloc">
                        <div class="sous-bloc-1"></div>
                        <div class="sous-bloc-2"></div>
                    </div>
                    <div class="bloc">
                        <div class="sous-bloc-1"></div>
                        <div class="sous-bloc-2"></div>
                    </div>
                </div>
                <div class="center-blocs-3">
                    <div class="bloc">
                        <div class="sous-bloc-1"></div>
                        <div class="sous-bloc-2"></div>
                    </div>
                    <div class="bloc">
                        <div class="sous-bloc-1"></div>
                        <div class="sous-bloc-2"></div>
                    </div>
                </div>
                <div class="center-blocs-4">
                    <div class="sous-bloc-1"></div>
                    <div class="sous-bloc-2"></div>
                </div>
            </div>
            <div class="right-bloc">
            </div>
        </div>
        <div class="player2-box">
            <div [className]="index === 1 ? 'selected-player-pos' : 'player-pos'" *ngFor="let index of player2Positions">
                <div *ngIf="index === 1 && serverPlayer === 'Joueur 2' " class="tennis-ball"></div>
                {{ index === 1 ? 'Joueur 2' : '' }}
            </div>
        </div>
    </div>
    <div class="right-side-bloc">
        <app-historic *ngIf="serverPlayer" [serverPlayer]="serverPlayer"></app-historic>
        <app-player2-positions-manager *ngIf="serverPlayer" (player2Action)="getPlayer2Action($event)"></app-player2-positions-manager>
    </div>
</div>
